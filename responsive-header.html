<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Header Study</title>
</head>

<body>
    <script defer src="https://kit.fontawesome.com/2370a8bb66.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/responsive-header.css">
    <link rel="import" href="component.html">
    <script defer src="js/responsive-header.js"></script>


    <header class="header-area">
        <div class="header-area__logo">
            <i class="fas fa-grin-squint-tears"></i>
            <span>Smile Co.</span>
        </div>
        <div class="header-area__menu">
            <ol class="header-area__menus">
                <li class="header-area__menu-list"><a href="#">Home</a></li>
                <li class="header-area__menu-list"><a href="#">Gallery</a></li>
                <li class="header-area__menu-list"><a href="#">Service</a></li>
                <li class="header-area__menu-list"><a href="#">FAQ</a></li>
            </ol>
        </div>
        <div class="header-area__icons">
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-twitch"></i></a>
        </div>
        <div class="header-area__bars">
            <i class="fas fa-bars"></i>
        </div>
    </header>
</body>

</html>
